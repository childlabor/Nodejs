{% set title = "登了个录" %} 
{% extends "templating/parent.html" %} 

{% block style %}
{{super()}}
<style>
	input {
		border: 1px solid #eee;
		text-indent: 10px;
		line-height: 24px;
	}
	input:focus {
		border: 1px solid #42d79f;
	}
</style>

{% endblock %}
{% block main %}
    <h1>用户登录</h1>
    <form action="/signin" method="post" name="loginForm">
			<label for="">账号<input type="text" name="account" value="{{account}}" /></label>
			<label for="">密码<input type="password" name="password" /></label>
			<input type="submit" />
			{% if msg %}
	  		<span>{{msg}}</span>
			{% endif %}
    </form>
    <a href="/signup">注册</a>
{% endblock %}
